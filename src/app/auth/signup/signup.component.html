<div class="row">
  <div class="col-md-6 offset-md-3">
    <h3 style="text-align: center;">Sign Up</h3><hr>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <div class="mb-3">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="email"/>
        <div *ngIf="signupForm.get('email')?.touched && !signupForm.get('email')?.valid">
          <div *ngIf="signupForm.get('email')?.errors?.required" style="color: red;">
            Email is Required</div>
          <div *ngIf="signupForm.get('email')?.errors?.email" style="color: red;">
            Invalid email</div>
        </div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password"/>
        <div *ngIf="signupForm.get('password')?.touched && !signupForm.get('password')?.valid">
          <div *ngIf="signupForm.get('password')?.errors?.required" style="color: red;">
            Password is Required</div>

        </div>
      </div>

      <div class="mb-3">
        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Login</button>
      </div>

    </form>
  </div>
</div>
