<div class="row">
  <div class="col-md-8">
    <h3>Post List</h3>

    <button class="btn btn-primary" [routerLink]="['/posts/add']">Add Post</button>

    <table class="table table-striped" *ngIf="posts | async as postData">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postData">
          <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
          <td>
            <a href="" class="btn btn-primary" [routerLink]="['edit',post.id]">Update</a>&nbsp;
            <button class="btn btn-danger" (click)="onDelete(post.id)">Delete</button>

          </td>
        </tr>
      </tbody>
    </table>


  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
