<div class="row my-4">
  <div class="col-md-12">
    <h3>Update Post</h3>
    <hr/>
    <form [formGroup]="postForm" (ngSubmit)="onUpdateForm()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div style="color: red;" >{{ showTitleErrors() }}</div>

      </div>


      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <div style="color: red;" >{{ showDescErrors() }}</div>
      </div>




      <div><button type="submit" [disabled]="!postForm.valid" class="btn btn-info">Update</button></div>
    </form>
  </div>
</div>
